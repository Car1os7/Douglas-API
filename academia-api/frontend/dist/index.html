<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèãÔ∏è Academia Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
        }
        
        .header .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .plano-card {
            border-left: 5px solid;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .plano-normal { border-left-color: #4CAF50; }
        .plano-premium { border-left-color: #FF9800; }
        .plano-platina { border-left-color: #9C27B0; }
        
        .treinador-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .exercicio-item {
            background: #f1f8e9;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 5px 0;
            font-size: 14px;
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #555;
            font-weight: 600;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .normal { background: #e8f5e9; color: #2E7D32; }
        .premium { background: #fff3e0; color: #EF6C00; }
        .platina { background: #f3e5f5; color: #7B1FA2; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header com estat√≠sticas -->
        <div class="header">
            <h1>üèãÔ∏è Academia FitPro Dashboard</h1>
            <div class="stats" id="headerStats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMembros">0</div>
                    <div class="stat-label">Membros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPlanos">0</div>
                    <div class="stat-label">Planos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTreinadores">0</div>
                    <div class="stat-label">Treinadores</div>
                </div>
            </div>
        </div>
        
        <!-- Dashboard de Planos -->
        <div class="dashboard-grid" id="planosDashboard"></div>
        
        <!-- Formul√°rio para novo membro -->
        <div class="form-section">
            <h2>üë• Adicionar Novo Membro</h2>
            <div class="form-grid">
                <input type="text" id="nome" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="E-mail" required>
                <input type="number" id="idade" placeholder="Idade" min="0" max="100" required>
                <select id="planoId" required>
                    <option value="">Selecione um plano</option>
                </select>
            </div>
            <button onclick="adicionarMembro()" class="btn-success">‚ûï Adicionar Membro</button>
        </div>
        
        <!-- Lista de Membros -->
        <div class="card">
            <h2>üìã Lista de Membros</h2>
            <div id="loadingMembros" class="loading">Carregando membros...</div>
            <div id="errorMembros" class="error" style="display: none;"></div>
            <table id="tabelaMembros" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Idade</th>
                        <th>Plano</th>
                        <th>Treinador</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaMembros"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000";
        
        // Carregar dados ao iniciar
        document.addEventListener('DOMContentLoaded', carregarDados);
        
        async function carregarDados() {
            try {
                // Carregar estat√≠sticas dos planos
                const estatisticasRes = await fetch(API_URL + "/estatisticas");
                const estatisticas = await estatisticasRes.json();
                
                // Carregar membros
                const membrosRes = await fetch(API_URL + "/membros");
                const membros = await membrosRes.json();
                
                // Carregar planos para o select
                const planosRes = await fetch(API_URL + "/planos");
                const planos = await planosRes.json();
                
                atualizarDashboard(estatisticas, membros, planos);
            } catch (error) {
                console.error("Erro:", error);
                mostrarErro("Erro ao carregar dados da API");
            }
        }
        
        function atualizarDashboard(estatisticas, membros, planos) {
            // Atualizar estat√≠sticas do header
            document.getElementById("totalMembros").textContent = membros.length;
            document.getElementById("totalPlanos").textContent = estatisticas.length;
            document.getElementById("totalTreinadores").textContent = 
                new Set(estatisticas.map(e => e.treinador)).size;
            
            // Atualizar dashboard de planos
            const dashboard = document.getElementById("planosDashboard");
            dashboard.innerHTML = estatisticas.map(plano => `
                <div class="card">
                    <h2>üìä ${plano.plano.toUpperCase()}</h2>
                    <div class="plano-card plano-${plano.plano}">
                        <div style="font-size: 24px; font-weight: bold; color: #333;">
                            ${plano.totalMembros} membros
                        </div>
                        <div style="margin: 10px 0;">
                            <span class="treinador-badge">üèãÔ∏è ${plano.treinador}</span>
                        </div>
                        <div style="color: #666; margin: 10px 0;">
                            üí∞ R$ ${plano.preco.toFixed(2)}/m√™s
                        </div>
                        
                        <div style="margin-top: 15px;">
                            <strong>üí™ Exerc√≠cios recomendados:</strong>
                            ${plano.exercicios.map(ex => `
                                <div class="exercicio-item">
                                    ${ex.nome} - ${ex.descricao}
                                </div>
                            `).join('')}
                        </div>
                        
                        ${plano.membros.length > 0 ? `
                            <div style="margin-top: 15px;">
                                <strong>üë• Membros ativos:</strong>
                                <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                    ${plano.membros.map(m => m.nome).join(', ')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            // Atualizar select de planos
            const select = document.getElementById("planoId");
            select.innerHTML = '<option value="">Selecione um plano</option>' +
                estatisticas.map((plano, index) => `
                    <option value="${index + 1}">
                        ${plano.plano.toUpperCase()} - ${plano.treinador} (R$ ${plano.preco.toFixed(2)})
                    </option>
                `).join('');
            
            // Atualizar lista de membros
            const tbody = document.getElementById("listaMembros");
            tbody.innerHTML = membros.map(membro => {
                const plano = estatisticas.find(p => p.plano === ["normal", "premium", "platina"][membro.planoId - 1]) || {};
                return `
                    <tr>
                        <td>${membro.id}</td>
                        <td>${membro.nome}</td>
                        <td>${membro.email}</td>
                        <td>${membro.idade} anos</td>
                        <td>
                            <span class="status-badge ${plano.plano || ''}">
                                ${(plano.plano || '').toUpperCase()}
                            </span>
                        </td>
                        <td>${plano.treinador || 'N/A'}</td>
                        <td>
                            <button onclick="editarMembro(${membro.id})" style="margin-right: 5px;">‚úèÔ∏è Editar</button>
                            <button onclick="deletarMembro(${membro.id})" class="btn-danger">üóëÔ∏è Deletar</button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            // Mostrar tabela
            document.getElementById("loadingMembros").style.display = "none";
            document.getElementById("tabelaMembros").style.display = "table";
        }
        
        async function adicionarMembro() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const idade = document.getElementById("idade").value;
            const planoId = document.getElementById("planoId").value;
            
            if (!nome || !email || !idade || !planoId) {
                alert("Por favor, preencha todos os campos!");
                return;
            }
            
            try {
                const response = await fetch(API_URL + "/membros", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nome,
                        email,
                        idade: parseInt(idade),
                        planoId: parseInt(planoId)
                    })
                });
                
                if (!response.ok) throw new Error("Erro ao adicionar membro");
                
                // Limpar campos
                document.getElementById("nome").value = "";
                document.getElementById("email").value = "";
                document.getElementById("idade").value = "";
                document.getElementById("planoId").value = "";
                
                // Recarregar dados
                carregarDados();
                
                alert("‚úÖ Membro adicionado com sucesso!");
            } catch (error) {
                console.error("Erro:", error);
                alert("‚ùå Erro ao adicionar membro");
            }
        }
        
        async function editarMembro(id) {
            const novoNome = prompt("Novo nome:");
            const novoEmail = prompt("Novo e-mail:");
            const novaIdade = prompt("Nova idade:");
            
            if (novoNome || novoEmail || novaIdade) {
                try {
                    await fetch(API_URL + "/membros/" + id, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            nome: novoNome || undefined,
                            email: novoEmail || undefined,
                            idade: novaIdade ? parseInt(novaIdade) : undefined
                        })
                    });
                    
                    carregarDados();
                    alert("‚úÖ Membro atualizado com sucesso!");
                } catch (error) {
                    console.error("Erro:", error);
                    alert("‚ùå Erro ao atualizar membro");
                }
            }
        }
        
        async function deletarMembro(id) {
            if (confirm("Tem certeza que deseja deletar este membro?")) {
                try {
                    await fetch(API_URL + "/membros/" + id, {
                        method: "DELETE"
                    });
                    
                    carregarDados();
                    alert("‚úÖ Membro deletado com sucesso!");
                } catch (error) {
                    console.error("Erro:", error);
                    alert("‚ùå Erro ao deletar membro");
                }
            }
        }
        
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById("errorMembros");
            errorDiv.textContent = mensagem;
            errorDiv.style.display = "block";
        }
        
        // Auto-atualizar a cada 30 segundos
        setInterval(carregarDados, 30000);
    </script>
</body>
</html>
